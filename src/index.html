<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="App">
    <input type="text" v-on:input="changeName">
    <input type="text" v-model="model">
    {{msg}}
    <a :href="url">Google</a>
    <div v-html="link"></div>
    <h2 @mouseover="hover">{{counter}}</h2>
    <h3>{{model}}</h3>

    <button v-on:click="addCount(5, $event)">Увеличить</button>
    <button :class="{'active': isActive}"
            @click="counter--">Уменьшить</button>
    <button v-on:click.prevent="hover()">On Change</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</body>
</html>
