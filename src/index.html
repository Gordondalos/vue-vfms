<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="App">
    <input type="text" v-on:input="changeName">
    {{msg}}
    <a v-bind:href="url">Google</a>
    <div v-html="link"></div>
    <h2 v-on:mouseover="hover">{{counter}}</h2>

    <button v-on:click="addCount(5), $event">Увеличить</button>
    <button @click="counter--">Уменьшить</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</body>
</html>
